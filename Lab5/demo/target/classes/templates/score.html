<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Score</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
      }

      h2 {
        text-align: center;
        color: #555;
        margin-bottom: 20px;
      }

      h4 {
        text-align: center;
        color: #4caf50;
        font-size: 28px;
        margin: 0;
      }

      .confetti {
        position: relative;
        height: 200px;
        width: 200px;
      }

      .confetti:before,
      .confetti:after {
        content: "";
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #fbc02d;
        border-radius: 50%;
      }

      .confetti:before {
        left: 60px;
        top: 40px;
        animation: confettiAnimation 3s infinite ease-in-out;
      }

      .confetti:after {
        left: 120px;
        top: 80px;
        animation: confettiAnimation 3s infinite ease-in-out 1.5s;
      }

      @keyframes confettiAnimation {
        0% {
          transform: translateY(0) rotate(0);
        }
        50% {
          transform: translateY(-150px) rotate(180deg);
        }
        100% {
          transform: translateY(0) rotate(360deg);
        }
      }
    </style>
  </head>
  
  <body>
    <h1>Your Final Score</h1>
    <h2>Well Done!</h2>
    <div class="confetti"></div>
    <h4>100/100 Woohoo!!</h4>
  </body>
</html>
